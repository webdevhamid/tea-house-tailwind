<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/4372b2ed2a.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
    <title>Tea House</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <!-- px-16 lg:px-28 -->
    <header
      class="max-w-screen-xl mx-auto md:flex justify-between items-center mt-10 mb-20 ;g:px-0 px-5"
    >
      <!-- Text Content -->
      <div class="header-left">
        <h1 class="text-5xl md:text-6xl lg:text-7xl text-gray-950 font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="my-7 w-3/4 text-gray-500 font-medium">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] px-4 py-5 font-bold text-white text-xl rounded-xl"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i></span>
        </button>
      </div>
      <!-- Image Content  -->
      <div class="header-right relative">
        <!-- Image  -->
        <div class="header-image md:mt-0 mt-5">
          <img src="images/banner.png" class="w-full" alt="" />
        </div>
        <!-- Star Card -->
        <div
          class="flex items-center lg:p-5 md:p-4 p-3 shadow-md rounded-xl absolute bottom-0 bg-white left:8 md:left-20 lg:left-28"
        >
          <!-- Icon  -->
          <div><i class="fa-solid fa-star text-4xl text-[#FFC850] px-4"></i></div>
          <!-- Content  -->
          <div>
            <h2 class="font-extrabold md:text-3xl text-2xl">5.00</h2>
            <p class="text-xl font-semibold text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28"></main>
  </body>
</html>
